name: python-debug-this

on:
  push:
    branches: [ main ]
    tags: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  publish-to-pypi:
    name: Build package and publish to TestPyPI and PyPI
    runs-on: ubuntu-latest
    steps:

    - name: Check out the repo
      uses: actions/checkout@v3.5.3

    - name: Set up Python
      uses: actions/setup-python@v4.7.0
      with:
        python-version: 3.8

    - name: Install build dependencies
      run: pip install build

    - name: Build package
      run: python -m build --sdist --wheel --outdir dist .

    - name: Publish package to TestPyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@v1.8.8
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish package to PyPI
      if: startsWith(github.ref, 'refs/tags') && !contains(github.ref, 'dev')
      uses: pypa/gh-action-pypi-publish@v1.8.8
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

  run-pytest:
    name: Run pytest and publish coverage
    runs-on: ubuntu-latest
    steps:

    - name: Check out the repo
      uses: actions/checkout@v3.5.3

    - name: Set up Python
      uses: actions/setup-python@v4.7.0
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install pytest
        pip install pytest-cov

    - name: Run pytest
      run: pytest --cov debug_this --cov-report xml tests

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.1.4
      with:
        files: coverage.xml
        fail_ci_if_error: true
        verbose: true
